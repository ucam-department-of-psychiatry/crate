[flake8]
linters=pycodestyle,pyflakes
exclude=
    migrations,
    compiled_nlp_classes,
    working,

max-line-length=80

[tool:pytest]
addopts = --strict-markers --tb=short
python_classes = *Tests
python_files = *tests.py
norecursedirs =
markers =
filterwarnings =

# If we want to add tests to the crateweb Django project, we'll need to
# do something here
DJANGO_SETTINGS_MODULE = crate_anon.anonymise_webserver.anonymiser.settings

# There are more tests in
testpaths =
    crate_anon

[mypy]
# MyPy is a static type checker. It will not execute the code!
# pip install mypy sqlalchemy-stubs django-stubs django-restframework-stubs

# Third party stubs not in typeshed go here
# They can be generated with stubgen and modified
mypy_path = stubs
plugins =
    mypy_django_plugin.main,
    mypy_drf_plugin.main,
    sqlmypy
no_strict_optional = True
allow_redefinition = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.plugins.django-stubs]
# We have two Django projects so for now this needs to be set manually to the
# one we want to check
django_settings_module = crate_anon.anonymise_webserver.anonymiser.settings

# From installer-requirements.txt
[mypy-prompt_toolkit.*]
ignore_missing_imports = True

[mypy-python_on_whales.*]
ignore_missing_imports = True

[mypy-semantic_version.*]
ignore_missing_imports = True
