{# password_change.html #}

{% extends "base.html" %}

{% block content %}

    <h1>Change password.</h1>

    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <table class="formtable">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
